<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labproject05</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #e94560;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(30, 30, 60, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #0f3460;
            text-shadow: 0 0 10px #e94560;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
        }

        input, select, button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background: #0f3460;
            color: #e94560;
            font-family: 'Orbitron', sans-serif;
        }

        input {
            flex-grow: 1;
            text-overflow: ellipsis;
            min-width: 0; /* Fixes flexbox overflow issue */
        }

        button {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: #e94560;
            color: #0f3460;
        }

        #result {
            background: rgba(15, 52, 96, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 50px;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            input, select, button {
                margin: 5px 0;
                width: 100%;
            }

            input::placeholder {
                font-size: 0.8em;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”® Universal Sorting Sorcery ðŸ”®</h1>
        
        <div class="input-group">
            <input type="text" id="inputData" placeholder="Enter comma-separated items">
            <select id="sortType">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <select id="dataType">
                <option value="auto">Auto Detect</option>
                <option value="number">Numbers</option>
                <option value="string">Words</option>
                <option value="date">Dates</option>
            </select>
            <button onclick="sortData()">
                <i class="fas fa-magic"></i> Sort
            </button>
        </div>

        <div id="result">
            Your sorted magic will appear here...
        </div>
    </div>

    <script>
        function detectDataType(items) {
            // Check if all items are valid numbers
            const numberTest = items.every(item => !isNaN(parseFloat(item)));
            if (numberTest) return 'number';

            // Check if all items look like dates
            const dateTest = items.every(item => {
                const date = new Date(item);
                return !isNaN(date.getTime());
            });
            if (dateTest) return 'date';

            // Default to string
            return 'string';
        }

        function sortData() {
            // Get input and convert to array
            const input = $('#inputData').val();
            const sortType = $('#sortType').val();
            const dataType = $('#dataType').val();
            
            // Split input
            const items = input.split(',')
                .map(item => item.trim())
                .filter(item => item !== '');

            if (items.length === 0) {
                $('#result').html('<i class="fas fa-exclamation-triangle"></i> No valid items found!');
                return;
            }

            // Determine data type if auto detect is selected
            const type = dataType === 'auto' ? detectDataType(items) : dataType;

            let sortedItems;
            try {
                switch(type) {
                    case 'number':
                        sortedItems = items
                            .map(parseFloat)
                            .sort((a, b) => sortType === 'asc' ? a - b : b - a);
                        break;
                    case 'date':
                        sortedItems = items
                            .map(item => new Date(item))
                            .sort((a, b) => sortType === 'asc' ? a - b : b - a);
                        break;
                    default: // string
                        sortedItems = items
                            .sort((a, b) => 
                                sortType === 'asc' 
                                    ? a.localeCompare(b) 
                                    : b.localeCompare(a)
                            );
                }

                // Animate and display result
                $('#result').hide()
                    .html(`
                        <i class="fas fa-wand-magic-sparkles"></i> 
                        Sorted (${type}): ${sortedItems.join(' âœ¨ ')}
                    `)
                    .fadeIn(500);
            } catch (error) {
                $('#result').html(`
                    <i class="fas fa-exclamation-triangle"></i> 
                    Error sorting: ${error.message}
                `);
            }
        }

        // Add some interactivity
        $(document).ready(function() {
            $('#inputData').on('keypress', function(e) {
                if (e.which === 13) { // Enter key
                    sortData();
                }
            });
        });
    </script>
</body>
</html>
